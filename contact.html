<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="menu" id="btn-mode">
            <button id="btn-dark-mode">&#9789;</button>
        </div>
        <div class="menu">
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </nav>
    <!-- Section Contact -->
    <section class="contact" id="contact">
        <h2>Nous contacter</h2>
        <div class="container-form">
            <form class="form">
                <div class="form-item">
                    <label for="prenom">Prénom</label>
                    <input type="text" required id="prenom">
                </div>
                <div class="form-item">
                    <label for="nom">Nom</label>
                    <input type="text" required id="nom">
                </div>
                <div class="form-item">
                    <label for="prenom">Mail</label>
                    <input type="email" required id="email">
                </div>
                <div class="form-item">
                    <textarea id="txt" placeholder="Votre message" required></textarea>
                </div>
                <div class="form-item">
                    <input type="submit" value="Envoyer" class="btn">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Tous droits réservés &copy;</p>
    </footer> 
    
    <!-- Scripts -->
    <script src="app.js"></script> 

</body>
</html>
